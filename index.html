<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back-drop">
      <img
        src="images/kevin-mueller-nyPixv20H7Y-unsplash.jpg"
        alt="backdrop"
        class="back-drop-img"
      />

      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin logo" />
        <h1>ODIN</h1>
      </div>

      <div class="credit">
        <p style="color: lightgray; opacity: 0.5">
          Photo by
          <a
            href="https://unsplash.com/@kevinmueller?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Kevin Mueller</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-tiny-church-rests-near-mountains-at-dusk-nyPixv20H7Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>

    <div class="main-content">
      <div class="hero-text">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </h3>

        <h3>You know you want to.</h3>
      </div>

      <form action="">
        <div class="input-fields">
          <div class="field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" placeholder="John" required />
          </div>
          <div class="field">
            <label for="last-name">LAST NAME</label>
            <input type="text" placeholder="Doe" required />
          </div>
          <div class="field">
            <label for="e-mail">EMAIL</label>
            <input type="email" placeholder="johnD@web.com" required />
          </div>
          <div class="field">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" minlength="9" placeholder="111 1111 111" />
          </div>
          <div class="field">
            <label for="password">PASSWORD</label>
            <input
              type="password"
              placeholder=" "
              minlength="6"
              required
            />
          </div>
          <div class="field">
            <label for="con-pass">CONFIRM PASSWORD</label>
            <input type="password" placeholder=" " />
          </div>
        </div>
        <div class="submit">
          <button>Create Account</button>
          <p class="log-in" style="color: black">
            Already have an account? <a href="" style="color: #052e42">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
